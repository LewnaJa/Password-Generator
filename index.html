<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator haseł</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Generator haseł</h1>

        <div class="form-group">
            <label for="length">Długość hasła:</label>
            <input type="number" class="form-control" id="length" min="6" max="30" value="12">
        </div>

        <div class="form-group">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="uppercase" checked>
                <label class="form-check-label" for="uppercase">Duże litery</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="lowercase" checked>
                <label class="form-check-label" for="lowercase">Małe litery</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="digits" checked>
                <label class="form-check-label" for="digits">Cyfry</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="specialChars" checked>
                <label class="form-check-label" for="specialChars">Znaki specjalne</label>
            </div>
        </div>

        <button class="btn btn-primary mb-2" onclick="generatePassword()">Generuj hasło</button>

        <div id="password-output" class="mb-3"></div>

        <button class="btn btn-success" onclick="savePassword()">Zapisz hasło</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
